name: Build and Deploy
on:
  pull_request:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2

      - name: Install dependencies, test and build 🛠️
        run: |
          npm install
          npm run test
          npm run build
