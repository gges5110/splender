name: Test and Build
on:
  pull_request:
    branches: [ main ]
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2

      - name: Install dependencies ⬇️
        run: npm install

      - name: Test coverage and build 🛠️
        run: |
          npm run coverage
          npm run build