name: Test and Build PR
on:
  pull_request:
    branches: [ main ]
    types: [ opened ]
jobs:
  recap:
    runs-on: ubuntu-latest
    steps:
      - name: Recap changes
        uses: flowwer-dev/recap@main
        with:
          openai-apikey: ${{ secrets.OPENAI_APIKEY }}
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2

      - name: Install dependencies ⬇️
        run: npm install

      - name: Test coverage 🚨
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
  test-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2

      - name: Install dependencies ⬇️
        run: npm install

      - name: Test coverage 🚨
        run: npm run coverage-engine

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
  build:
    runs-on: ubuntu-latest
    needs:
      - test
      - test-engine
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2

      - name: Install dependencies ⬇️
        run: npm install

      - name: Build 🛠️
        run: npm run build