name: Test and Build PR
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2

      - name: Install dependencies ⬇️
        run: npm install

      - name: Test coverage 🚨
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
  test-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2

      - name: Install dependencies ⬇️
        run: npm install

      - name: Test coverage 🚨
        run: npm run coverage-engine

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
  build:
    runs-on: ubuntu-latest
    needs:
      - test
      - test-engine
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install dependencies ⬇️
        run: npm install

      - name: Build 🛠️
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4