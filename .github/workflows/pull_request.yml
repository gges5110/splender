name: Pull Request
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install dependencies â¬‡ï¸
        run: npm install

      - name: Test coverage ğŸš¨
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
  build:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install dependencies â¬‡ï¸
        run: npm install

      - name: Build ğŸ› ï¸
        run: npm run build

