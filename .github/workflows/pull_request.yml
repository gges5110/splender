name: Test and Build
on:
  pull_request:
    branches: [ main ]
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2

      - name: Install dependencies ⬇️
        run: npm install

      - name: Test coverage 🚨
        run: |
          npm run coverage
          npm run coverage-engine

      - name: Build 🛠️
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3